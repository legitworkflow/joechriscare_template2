<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Signup - JoeChris Care</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    :root {
      --royal-blue: #4169E1;
      --dark-blue: #2c3e50;
      --accent-color: #3498db;
      --light-blue: #5a7fd9;
      --blue-gradient-start: #4169E1;
      --blue-gradient-end: #2c5aa0;
      --border-color: #e1e8ed;
      --text-dark: #333;
      --text-light: #666;
      --white: #fff;
      --warning: #ffa500;
      --warning-dark: #ff8c00;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-dark);
      background: linear-gradient(135deg, #f8f9fa 0%, #e8eef5 100%);
    }

    .card {
      width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .card-header {
      background: linear-gradient(135deg, var(--blue-gradient-start), var(--blue-gradient-end)) !important;
      border: 0;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--blue-gradient-start), var(--blue-gradient-end)) !important;
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(-135deg, var(--blue-gradient-start), var(--blue-gradient-end)) !important;
    }

    .form-control:focus {
      border-color: var(--royal-blue);
      box-shadow: 0 0 0 0.25rem rgba(65, 105, 225, 0.25);
    }

    input::placeholder {
      font-size: 14px;
      color: var(--text-light);
    }

    .password-toggle {
      cursor: pointer;
    }

    .password-toggle:hover i {
      color: var(--royal-blue);
    }

    .text-primary {
      color: var(--royal-blue) !important;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="card border-0 rounded-4 my-4">

    <!-- <div class="card-header text-center text-white rounded-top-4">
      <h2 class="mb-1">üìù Admin Signup</h2>
      <p class="mb-0 opacity-75">JoeChris Care Ltd</p>
    </div> -->

    <div class="card-header text-center text-white rounded-top-4">
      <img src="images/logo.png" height="60" class="mb-1">
      <h4 class="mb-0">Admin Signup</h4>
    </div>

    <div class="card-body">
      <div id="alertContainer"></div>

      <form id="signupForm">
        <div class="row g-3">
          <div class="col-6">
            <!-- Username -->
            <div class="mb-3 small">
              <label class="form-label fw-semibold text-muted">Username</label>
              <input type="text" class="form-control form-control-lg" id="username" placeholder="Choose a username"
                required>
            </div>
          </div>

          <div class="col-6">
            <!-- Email -->
            <div class="mb-3 small">
              <label class="form-label fw-semibold text-muted">Email</label>
              <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email address"
                required>
            </div>
          </div>

          <div class="col-6">
            <!-- Password -->
            <div class="mb-3 small position-relative">
              <label class="form-label fw-semibold text-muted">Password</label>
              <input type="password" class="form-control form-control-lg pe-5" id="password"
                placeholder="Create password (min 8 characters)" required>

              <span class="password-toggle position-absolute top-50 end-0 translate-middle-y me-3"
                style="margin-top: .8rem;" onclick="togglePassword('password', 'eye1')">
                <i id="eye1" class="bi bi-eye-slash-fill fs-5"></i>
              </span>
            </div>
          </div>

          <div class="col-6">
            <!-- Confirm Password -->
            <div class="mb-3 small position-relative">
              <label class="form-label fw-semibold text-muted">Confirm Password</label>
              <input type="password" class="form-control form-control-lg pe-5" id="confirmPassword"
                placeholder="Confirm password" required>

              <span class="password-toggle position-absolute top-50 end-0 translate-middle-y me-3"
                style="margin-top: .8rem;" onclick="togglePassword('confirmPassword', 'eye2')">
                <i id="eye2" class="bi bi-eye-slash-fill fs-5"></i>
              </span>
            </div>
          </div>
        </div>
       

        <!-- Signup Button -->
        <div class="small">
          <button type="submit" class="btn btn-primary btn-lg w-100 fw-semibold" id="signupBtn">
            <span id="btnText">Create Account</span>
            <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
          </button>
        </div>

        <div class="text-center mt-3 small">
          <span class="text-muted">Already have an account?</span>
          <a href="admin-login.html" class="btn btn-link text-primary">
            Login
          </a>
        </div>

      </form>
    </div>

    <div class="card-footer text-center small text-muted bg-transparent border-0">
      Authorized personnel only
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
