<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - JoeChris Care</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    :root {
      --royal-blue: #4169E1;
      --dark-blue: #2c3e50;
      --accent-color: #3498db;
      --light-blue: #5a7fd9;
      --blue-gradient-start: #4169E1;
      --blue-gradient-end: #2c5aa0;
      --border-color: #e1e8ed;
      --text-dark: #333;
      --text-light: #666;
      --white: #fff;
      --warning: #ffa500;
      --warning-dark: #ff8c00;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-dark);
      background: linear-gradient(135deg, #f8f9fa 0%, #e8eef5 100%);
    }

    .login-container {
      max-width: 650px;
    }

    .card {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .card-header {
      background: linear-gradient(135deg, var(--blue-gradient-start), var(--blue-gradient-end)) !important;
      border: 0;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--blue-gradient-start), var(--blue-gradient-end)) !important;
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(-135deg, var(--blue-gradient-start), var(--blue-gradient-end)) !important;
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--warning), var(--warning-dark)) !important;
      border: none;
      color: white;
    }

    .form-control:focus {
      border-color: var(--royal-blue);
      box-shadow: 0 0 0 0.25rem rgba(65, 105, 225, 0.25);
    }

    input::placeholder {
      font-size: 14px;
      color: var(--text-light);
    }

    .password-toggle:hover i {
      color: var(--royal-blue);
    }

    .text-primary {
      color: var(--royal-blue) !important;
    }

    .text-warning {
      color: var(--warning) !important;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="card border-0 login-container rounded-4 my-4" style="width: 450px;">

    <div class="card-header text-center text-white rounded-top-4">
      <img src="images/logo.png" height="60" class="mb-1">
      <h4 class="mb-0">Admin Portal</h4>
    </div>

    <div class="card-body">

      <div id="alertContainer"></div>

      <form action="#" id="loginForm">

        <!-- Username -->
        <div class="mb-3 small">
          <label class="form-label fw-semibold text-muted">Username</label>
          <input type="text" class="form-control form-control-lg"
            id="username" name="username"
            placeholder="Enter username"
            autocomplete="username" required>
        </div>

        <!-- Password -->
        <div class="mb-3 small">
          <label class="form-label fw-semibold text-muted">Password</label>

          <div class="position-relative">
            <input type="password"
              class="form-control form-control-lg pe-5"
              placeholder="Enter password"
              id="password"
              name="password"
              autocomplete="current-password"
              required>

            <span class="password-toggle position-absolute top-50 end-0 translate-middle-y me-3"
              onclick="togglePassword()">
              <i class="bi bi-eye-slash-fill fs-5"></i>
            </span>
          </div>
        </div>

        <!-- Login Button -->
        <div class="small">
          <button type="submit"
            class="btn-lg btn btn-primary w-100 fw-semibold"
            id="loginBtn">
            <span id="btnText">Login to Dashboard</span>
            <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
          </button>
        </div>

        <!-- <div class="d-flex justify-content-between small mt-2">
          <a href="{% url 'password_reset' %}" class="btn btn-link text-primary">
            Forgot Password?
          </a>

          <div>
            <span class="text-muted">Don't have an account? </span>
            <a href="admin-signup.html" class="btn btn-link text-primary">
              Signup
            </a>
          </div>
        </div> -->


        <div class="d-flex align-items-center small">
          <span class="text-muted">Don't have an account? </span>
          <a href="admin-signup.html" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover ms-2">Create Account</a>
        </div>

        <div class="d-flex flex-colum justify-content-between align-items-center small mt-3">
           <a href="index.html" class="text-decoration-none text-primary">
            <i class="bi bi-arrow-left me-1"></i>Back to Website
          </a>
            <a href="password_reset.html" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Forgot Password?</a>          
        </div>

      </form>

      <!-- Footer -->
      <div class="text-center mt-3 small">
        <small class="text-muted">
          Protected area â€“ Authorized personnel only
        </small>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
