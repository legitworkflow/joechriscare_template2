{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete - JoeChris Care</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    :root {
      --royal-blue: #4169E1;
      --dark-blue: #2c3e50;
      --accent-color: #3498db;
      --light-blue: #5a7fd9;
      --blue-gradient-start: #4169E1;
      --blue-gradient-end: #2c5aa0;
      --border-color: #e1e8ed;
      --text-dark: #333;
      --text-light: #666;
      --white: #fff;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e8eef5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 450px;
      width: 100%;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 2rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--blue-gradient-start), var(--blue-gradient-end)) !important;
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(-135deg, var(--blue-gradient-start), var(--blue-gradient-end)) !important;
    }

    .icon-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--blue-gradient-start), var(--blue-gradient-end));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
    }

    .icon-circle svg {
      width: 40px;
      height: 40px;
      stroke: white;
      fill: none;
      stroke-width: 3;
    }

    h2 {
      color: var(--dark-blue);
    }

    p {
      color: var(--text-light);
    }
  </style>
</head>

<body>

  <div class="card border-0">

    <!-- Success Icon -->
    <div class="icon-circle">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>

    <!-- Header -->
    <h2 class="mb-3">Password Reset Complete!</h2>

    <!-- Message -->
    <p class="small mb-4">
      Your password has been successfully reset. You can now log in with your new password.
    </p>

    <!-- Go to Login -->
    <a href="{% url 'dashboard:admin-login' %}"
       class="btn btn-primary btn-lg fw-semibold w-100">
      Go to Login
    </a>

  </div>

</body>
</html>
